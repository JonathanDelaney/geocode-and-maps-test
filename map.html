<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <label id="year">1900</label>
    <input id="slider" type="range" min="1900" max="1999" step="1" value="0" /><br>
    <label for="lat">Latitude:</label><input type="number" id="latitude" name="latitude"><br>
    <label for="lng">Longitude:</label><input type="number" id="longitude" name="longitude">
    <button id="submit-coords">Submit Coordinates</button>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQBFaKvUg6ZZ8ukcVWPRTpvTvsPSbOUvE&callback=initMap&libraries=&v=weekly"
        defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="assets/maps-api.js"></script>
</body>

</html>
